version: 2.1

jobs:
  test:
    docker:
      - image: cimg/python:3.12
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Run tests with pytest
          command: |
            . venv/bin/activate
            pytest

workflows:
  version: 2
  test_workflow:
    jobs:
      - test
